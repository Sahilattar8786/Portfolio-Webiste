name: 🚀 Deploy React App to Hostinger via FTP (Clean Deploy)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build

      - name: 🧹 Clear old files from Hostinger via FTP
        run: |
          echo "Cleaning up /public_html on FTP..."
          apt-get update && apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          cd public_html
          mrm -f *
          mrm -rf *
          bye
          EOF

      - name: 🚀 Upload new build to Hostinger via FTP
        run: |
          echo "Uploading new build to /public_html..."
          cd build
          find . -type f | while read file; do
            remote_path="${file#./}"  # remove ./ from file path
            curl -T "$file" --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/public_html/$remote_path"
          done