name: üöÄ Deploy React App to Hostinger via FTP (Native Curl)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üì¶ Install Dependencies
        run: npm install

      - name: ‚öôÔ∏è Build React App
        run: npm run build

      - name: üìÇ Upload files to Hostinger using FTP
        run: |
          echo "Uploading build folder via FTP..."
          
          # Check FTP login first
          echo "Checking FTP connection..."
          curl -v --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" || exit 1
          
          # Change to the build directory
          cd build
          
          # Create the /public_html directory if it doesn't exist
          echo "Creating /public_html if not exists..."
          curl -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" ftp://${{ secrets.FTP_SERVER }}/public_html/ || curl -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" -Q "-MKD /public_html" ftp://${{ secrets.FTP_SERVER }}
      
          # Upload files to public_html
          find . -type f | while read file; do
            remote_path="${file#./}" # remove leading ./ from path
            echo "Uploading $file to /public_html/$remote_path"
            curl -T "$file" --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/public_html/$remote_path"
          done