name: 🚀 Deploy React App to Hostinger via FTP (Native Curl)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build

      - name: 🧹 Clean up existing files in /public_html
        run: |
          echo "Cleaning up /public_html on FTP..."
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" -e "
            set ssl:verify-certificate no;
            cd /public_html;
            mrm -f *;
            mrm -r *;
            bye
          "

      - name: 📂 Upload files to Hostinger using FTP
        run: |
          echo "Uploading build folder to /public_html..."
          cd build
          find . -type f | while read file; do
            remote_path="${file#./}" # remove leading ./ from path
            curl -T "$file" --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/public_html/$remote_path"
          done