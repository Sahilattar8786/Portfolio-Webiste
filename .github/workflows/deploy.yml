name: 🚀 Deploy React App to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build

      - name: 🚀 Upload React Build to Hostinger (Overwrite Only)
        run: |
          echo "Uploading React build to /public_html..."
          sudo apt-get install -y lftp
          lftp -c "set ftp:list-options -a;
            set ssl:verify-certificate no;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ftp://${{ secrets.FTP_SERVER }};
            mirror -R -n -e ./build/ public_html"

    