name: 🔁 Full Clean & Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build


      - name: 🚀 Upload Build to /public_html
        run: |
          echo "Uploading build to clean /public_html folder..."
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          lcd build
          cd /public_html
          mirror --reverse --verbose .
          bye
          EOF