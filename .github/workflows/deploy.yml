name: 🚀 Deploy React App to Hostinger via FTP (Clean & Upload)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build

      - name: 🧹 Clean /public_html folder on Hostinger
        run: |
          echo "Installing lftp and cleaning /public_html..."
          sudo apt-get update && sudo apt-get install -y lftp

          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "
            set ssl:verify-certificate no;
            cd public_html;
            glob -a rm -r *;
            bye
          " "ftp://${{ secrets.FTP_SERVER }}"

      - name: 📂 Upload files to Hostinger /public_html
        run: |
          echo "Uploading build folder via FTP..."
          cd build
          find . -type f | while read file; do
            remote_path="${file#./}" # remove leading ./ from path
            echo "Uploading $file → /public_html/$remote_path"
            curl -T "$file" --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
              "ftp://${{ secrets.FTP_SERVER }}/public_html/$remote_path"
          done