name: 🚀 Deploy React App to Hostinger via FTP (Clean & Upload)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Dependencies
        run: npm install

      - name: ⚙️ Build React App
        run: npm run build

      - name: 🧹 Clean /public_html on Hostinger
        run: |
          echo "Installing lftp..."
          sudo apt-get update
          sudo apt-get install -y lftp

          echo "Cleaning up /public_html..."
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" -e "set ftp:list-options -a;
            set ssl:verify-certificate no;
            open ftp://${{ secrets.FTP_SERVER }};
            cd public_html;
            mrm -f *;
            mrm -rf *;
            bye;"

      - name: 📂 Upload Build to Hostinger /public_html
        run: |
          echo "Uploading build folder..."
          cd build
          find . -type f | while read file; do
            remote_path="${file#./}"
            echo "Uploading $file to /public_html/$remote_path"
            curl -T "$file" --ftp-create-dirs -u "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
              "ftp://${{ secrets.FTP_SERVER }}/public_html/$remote_path"
          done