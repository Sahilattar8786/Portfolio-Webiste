name: ğŸš€ Deploy React App to Hostinger via FTP (Native Curl)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Build React App
        run: npm run build

      - name: ğŸ“‚ Upload files to Hostinger using FTP
        run: |
          echo "Uploading build folder via FTP..."
          echo "Target: ftp://${{ secrets.FTP_SERVER }}"
          cd build
          find . -type f | while read file; do
            curl -T "$file" --ftp-create-dirs -u ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} ftp://${{ secrets.FTP_SERVER }}/public_html/"$file"
          done