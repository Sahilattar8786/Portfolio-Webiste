name: ğŸ” Full Clean & Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Build React App
        run: npm run build

      - name: ğŸ§¹ Clean Everything Including /public_html
        run: |
          echo "Installing lftp and deleting everything from FTP root..."
          sudo apt-get update
          sudo apt-get install -y lftp

          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          rm -r /public_html
          bye
          EOF

      - name: ğŸ“ Recreate /public_html Directory
        run: |
          echo "Recreating /public_html folder..."
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          mkdir /public_html
          bye
          EOF

      - name: ğŸš€ Upload Build to /public_html
        run: |
          echo "Uploading build to clean /public_html folder..."
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          lcd build
          cd /public_html
          mirror --reverse --verbose .
          bye
          EOF