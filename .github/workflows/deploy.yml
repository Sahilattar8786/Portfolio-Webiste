name: ğŸš€ Deploy React App to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04  # â† FIXED: avoid ubuntu-24.04 issues

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš™ï¸ Build React App
        run: npm run build

      - name: ğŸš€ Upload to Hostinger via FTP
        uses: w9jds/upload-ftp@v1.2.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build
          remote-dir: /public_html